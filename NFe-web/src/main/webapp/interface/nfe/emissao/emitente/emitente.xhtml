<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeEmitente">
        <div class="card card-w-title"><h1>Identificação</h1>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="idocumentoEmit" value="#{digitacaoNFeFaces.ideEmitente.documento}" maxlength="20" />
                        <label>* CPF/CNPJ/ID Estrangeiro</label>
                        <p:message for="idocumentoEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="xnomeEmit" value="#{digitacaoNFeFaces.ideEmitente.xnome}" maxlength="60" />
                        <label>* Razão Social</label>
                        <p:message for="xnomeEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="xfantEmit" value="#{digitacaoNFeFaces.ideEmitente.xfant}" maxlength="60" />
                        <label>Nome Fantasia</label>
                        <p:message for="xfantEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="cnaeEmit" value="#{digitacaoNFeFaces.ideEmitente.cnae}" maxlength="7" />
                        <label>CNAE Fiscal</label>
                        <p:message for="cnaeEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="ieEmit" value="#{digitacaoNFeFaces.ideEmitente.ie}" maxlength="14" />
                        <label>* Inscrição Estadual</label>
                        <p:message for="ieEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="iestEmit" value="#{digitacaoNFeFaces.ideEmitente.iest}" maxlength="14" />
                        <label>IE do Substituto Tributário</label>
                        <p:message for="iestEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="imEmit" value="#{digitacaoNFeFaces.ideEmitente.im}" maxlength="15" />
                        <label>* Inscrição Municipal</label>
                        <p:message for="imEmit" escape="true"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="crtEmit" value="#{digitacaoNFeFaces.ideEmitente.crt}" var="vCrt" itemValue="#{vCrt}" itemLabel="#{vCrt.codigo.concat(' - ').concat(vCrt.descricao)}" cache="true"
                                        completeMethod="#{digitacaoNFeFaces.completeNFeTipoRegimeTributario}" dropdown="true" />
                        <label>* Regime Tributário</label>
                        <p:message for="crtEmit" escape="true"/>
                    </h:panelGroup>
                </div>
            </div>
        </div>

        <h:panelGroup id="pgEnderecoEmit" layout="block">
            <div class="card card-w-title"><h1>Endereço</h1>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-3" style="padding: 0em">
                        <div class="ui-g-10">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="cepEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endCep}" maxlength="8">
                                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                                </p:inputText>
                                <label>Código do CEP</label>
                                <p:message for="cepEmit" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-2" style="text-align: center">
                            <p:commandButton process="cepEmit, @this" update="pgEnderecoEmit"
                                             action="#{digitacaoNFeFaces.buscaCepEmitente()}" partialSubmit="true" 
                                             icon="fa fa-search"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-5">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="xlgrEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXlgr}" maxlength="60" />
                            <label>* Logradouro</label>
                            <p:message for="xlgrEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="nroEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endNro}" maxlength="60" />
                            <label>* Número</label>
                            <p:message for="nroEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="xbairroEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXbairro}" maxlength="60" />
                            <label>* Bairro</label>
                            <p:message for="xbairroEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="xcplEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXcpl}" maxlength="60" />
                            <label>Complemento</label>
                            <p:message for="xcplEmit" escape="true"/>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="cmunEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endCmun}" maxlength="7" />
                            <label>* Código do Município</label>
                            <p:message for="cmunEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="xmunEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXmun}" maxlength="60" />
                            <label>* Nome do Município</label>
                            <p:message for="xmunEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="ufEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endUf}" maxlength="2" />
                            <label>* Sigla da UF</label>
                            <p:message for="ufEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="cpaisEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endCpais}" maxlength="4" readonly="true" />
                            <label>Código do País</label>
                            <p:message for="cpaisEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="xpaisEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXpais}" maxlength="60" readonly="true" />
                            <label>Nome do País</label>
                            <p:message for="xpaisEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <h:panelGroup styleClass="md-inputfield" >
                            <p:inputText id="foneEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endFone}" maxlength="14" />
                            <label>Telefone</label>
                            <p:message for="foneEmit" escape="true"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <div class="EmptyBox5"></div>
        <h:panelGroup id="pgLocalRetirada" layout="block">
            <div class="card card-w-title"><h1>Local Retirada</h1>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:selectBooleanButton value="#{digitacaoNFeFaces.localRetiradaDiferenteEmitente}" 
                                               onLabel="Local de Retirada Diferente do Emitente: SIM" onIcon="fa fa-check" 
                                               offLabel="Local de Retirada Diferente do Emitente: NÃO" offIcon="fa fa-close" 
                                               style="text-align: center">
                            <p:ajax process="@this" update="pgLocalRetirada" listener="#{digitacaoNFeFaces.limpaLocalRetirada()}" />
                        </p:selectBooleanButton>
                    </div>

                    <p:spacer width="10px"/>
                    <h:panelGroup id="pgLocalRetiradaEndereco" layout="block" rendered="#{digitacaoNFeFaces.localRetiradaDiferenteEmitente}">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="documentoEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locDocumento}" maxlength="14" />
                                <label>CPF ou CNPJ</label>
                                <p:message for="documentoEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="padding: 0em">
                            <div class="ui-g-10">
                                <h:panelGroup styleClass="md-inputfield" >
                                    <p:inputText id="cepEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locCep}" maxlength="8" />
                                    <label>Código do CEP</label>
                                    <p:message for="cepEmitLocal" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-2" style="text-align: center">
                                <p:commandButton process="cepEmitLocal, documentoEmitLocal, @this" update="pgLocalRetiradaEndereco"
                                                 action="#{digitacaoNFeFaces.buscaCepEmitenteLocalRetirada()}" partialSubmit="true" 
                                                 icon="fa fa-search Fs16 White" styleClass="ShadowEffect"/>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-5">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="xlgrEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXlgr}" maxlength="60" />
                                <label>Logradouro</label>
                                <p:message for="xlgrEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="nroEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locNro}" maxlength="60" />
                                <label>Número</label>
                                <p:message for="nroEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="xbairroEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXbairro}" maxlength="60" />
                                <label>Bairro</label>
                                <p:message for="xbairroEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="xcplEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXcpl}" maxlength="60" />
                                <label>Complemento</label>
                                <p:message for="xcplEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="cmunEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locCmun}" maxlength="7" />
                                <label>Código do Município</label>
                                <p:message for="cmunEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="xmunEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXmun}" maxlength="60" />
                                <label>Nome do Município</label>
                                <p:message for="xmunEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputText id="ufEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locUf}" maxlength="2" />
                                <label>Sigla da UF</label>
                                <p:message for="ufEmitLocal" escape="true"/>
                            </h:panelGroup>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
