<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeEmitente">
        <div class="Card">
            <div class="CardBigTopic">Identificação</div>
            <div class="Separator"></div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="documentoEmit" value="#{digitacaoNFeFaces.ideEmitente.documento}" placeholder="CPF ou CNPJ ou ID Estrangeiro" title="CPF ou CNPJ ou ID Estrangeiro" maxlength="20">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="documentoEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="xnomeEmit" value="#{digitacaoNFeFaces.ideEmitente.xnome}" placeholder="Razão Social" title="Razão Social" maxlength="60">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="xnomeEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="xfantEmit" value="#{digitacaoNFeFaces.ideEmitente.xfant}" placeholder="Nome Fantasia" title="Nome Fantasia" maxlength="60">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="xfantEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="ieEmit" value="#{digitacaoNFeFaces.ideEmitente.ie}" placeholder="Inscrição Estadual" title="Inscrição Estadual" maxlength="14">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="ieEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="iestEmit" value="#{digitacaoNFeFaces.ideEmitente.iest}" placeholder="IE do Substituto Tributário" title="IE do Substituto Tributário" maxlength="14">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="iestEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="imEmit" value="#{digitacaoNFeFaces.ideEmitente.im}" placeholder="Inscrição Municipal" title="Inscrição Municipal" maxlength="60">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="imEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="cnaeEmit" value="#{digitacaoNFeFaces.ideEmitente.cnae}" placeholder="CNAE" title="CNAE" maxlength="60">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="cnaeEmit" escape="true"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:selectOneMenu id="crtEmit" value="#{digitacaoNFeFaces.ideEmitente.crt}" title="Regime Tributário" autoWidth="false">
                        <f:selectItem itemValue="" itemLabel="Selecione o Regime Tributário"/>
                        <f:selectItems value="#{digitacaoNFeFaces.tiposDeRegimeTributario}" var="vCrt" itemValue="#{vCrt}" itemLabel="#{vCrt.codigo} - #{vCrt.descricao}"/>
                    </p:selectOneMenu>
                    <p:message for="crtEmit" escape="true"/>
                </div>
            </div>
        </div>

        <div class="EmptyBox5"></div>
        <h:panelGroup id="pgEnderecoEmit" layout="block">
            <div class="Card">
                <div class="CardBigTopic">Endereço</div>
                <div class="Separator"></div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-3 NoPadding">
                        <div class="ui-g-10">
                            <p:inputText id="cepEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endCep}" placeholder="Código do CEP" title="Código do CEP" maxlength="8">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="cepEmit" escape="true"/>
                        </div>
                        <div class="ui-g-2 TexAlCenter">
                            <p:commandButton process="cepEmit, @this" update="pgEnderecoEmit"
                                             action="#{digitacaoNFeFaces.buscaCepEmitente()}" partialSubmit="true" 
                                             icon="fa fa-search Fs16 White" styleClass="ShadowEffect"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-5">
                        <p:inputText id="xlgrEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXlgr}" placeholder="Logradouro" title="Logradouro" maxlength="60">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="xlgrEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:inputText id="nroEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endNro}" placeholder="Número" title="Número" maxlength="60">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="nroEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText id="xbairroEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXbairro}" placeholder="Bairro" title="Bairro" maxlength="60">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="xbairroEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:inputText id="xcplEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXcpl}" placeholder="Complemento" title="Complemento" maxlength="60">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="xcplEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="cmunEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endCmun}" placeholder="Código do Município" title="Código do Município" maxlength="7">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="cmunEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="xmunEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXmun}" placeholder="Nome do Município" title="Nome do Município" maxlength="60">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="left"/>
                        </p:inputText>
                        <p:message for="xmunEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="ufEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endUf}" placeholder="Sigla da UF" title="Sigla da UF" maxlength="2">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="ufEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="cpaisEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endCpais}" placeholder="Código do País" title="Código do País" maxlength="4" readonly="true">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="cpaisEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="xpaisEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endXpais}" placeholder="Nome do País" title="Nome do País" maxlength="60" readonly="true">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="xpaisEmit" escape="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="foneEmit" value="#{digitacaoNFeFaces.ideEmitente.endereco.endFone}" placeholder="Telefone" title="Telefone" maxlength="14">
                            <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                        </p:inputText>
                        <p:message for="foneEmit" escape="true"/>
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <div class="EmptyBox5"></div>
        <h:panelGroup id="pgLocalRetirada" layout="block">
            <div class="Card">
                <div class="CardBigTopic">Local Retirada</div>
                <div class="Separator"></div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:selectBooleanButton value="#{digitacaoNFeFaces.localRetiradaDiferenteEmitente}" onLabel="Local de Retirada Diferente do Emitente: SIM" offLabel="Local de Retirada Diferente do Emitente: NÃO" onIcon="fa fa-check Fs16 White" offIcon="fa fa-close Fs16 White" class="TexAlCenter">
                            <p:ajax process="@this" update="pgLocalRetirada" listener="#{digitacaoNFeFaces.limpaLocalRetirada()}" />
                        </p:selectBooleanButton>
                    </div>

                    <h:panelGroup id="pgLocalRetiradaEndereco" layout="block" rendered="#{digitacaoNFeFaces.localRetiradaDiferenteEmitente}">
                        <div class="EmptyBox5"></div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:inputText id="documentoEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locDocumento}" placeholder="CPF ou CNPJ" title="CPF ou CNPJ" maxlength="14">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="documentoEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-3 NoPadding">
                            <div class="ui-g-10">
                                <p:inputText id="cepEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locCep}" placeholder="Código do CEP" title="Código do CEP" maxlength="8">
                                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                                </p:inputText>
                                <p:message for="cepEmitLocal" escape="true"/>
                            </div>
                            <div class="ui-g-2 TexAlCenter">
                                <p:commandButton process="cepEmitLocal, documentoEmitLocal, @this" update="pgLocalRetiradaEndereco"
                                                 action="#{digitacaoNFeFaces.buscaCepEmitenteLocalRetirada()}" partialSubmit="true" 
                                                 icon="fa fa-search Fs16 White" styleClass="ShadowEffect"/>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-5">
                            <p:inputText id="xlgrEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXlgr}" placeholder="Logradouro" title="Logradouro" maxlength="60">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="xlgrEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:inputText id="nroEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locNro}" placeholder="Número" title="Número" maxlength="60">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="nroEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <p:inputText id="xbairroEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXbairro}" placeholder="Bairro" title="Bairro" maxlength="60">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="xbairroEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <p:inputText id="xcplEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXcpl}" placeholder="Complemento" title="Complemento" maxlength="60">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="xcplEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:inputText id="cmunEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locCmun}" placeholder="Código do Município" title="Código do Município" maxlength="7">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="cmunEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:inputText id="xmunEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locXmun}" placeholder="Nome do Município" title="Nome do Município" maxlength="60">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="left"/>
                            </p:inputText>
                            <p:message for="xmunEmitLocal" escape="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:inputText id="ufEmitLocal" value="#{digitacaoNFeFaces.ideLocalRetirada.local.locUf}" placeholder="Sigla da UF" title="Sigla da UF" maxlength="2">
                                <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                            </p:inputText>
                            <p:message for="ufEmitLocal" escape="true"/>
                        </div>                        
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
