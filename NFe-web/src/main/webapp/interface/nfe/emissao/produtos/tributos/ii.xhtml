<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeProdutoServicoTributosII" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vbcii" value="#{digitacaoNFeFaces.produtoServico.vbcii}" placeholder="Valor da Base de Cálculo" title="Valor da Base de Cálculo">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vbcii" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vdespadu" value="#{digitacaoNFeFaces.produtoServico.vdespadu}" placeholder="Valor Despesas Aduaneiras" title="Valor Despesas Aduaneiras">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vdespadu" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="viof" value="#{digitacaoNFeFaces.produtoServico.viof}" placeholder="Valor do IOF" title="Valor do IOF">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="viof" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vii" value="#{digitacaoNFeFaces.produtoServico.vii}" placeholder="Valor Imposto de Importação" title="Valor Imposto de Importação">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vii" escape="true"/>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
