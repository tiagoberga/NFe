<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:spacer width="10px"/>
    <h:panelGroup id="pgNFeProdutoServicoTributosIpiDev" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="pdevol" value="#{digitacaoNFeFaces.produtoServico.pdevol}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>* Percentual da mercadoria devolvida</label>
                    <p:message for="pdevol" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vipidevol" value="#{digitacaoNFeFaces.produtoServico.vipidevol}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>* Valor do IPI devolvido</label>
                    <p:message for="vipidevol" escape="true"/>
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
