<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeProdutoServicoTributosIpiDev" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <p:inputText id="pdevol" value="#{digitacaoNFeFaces.produtoServico.pdevol}" placeholder="* Percentual da mercadoria devolvida" title="* Percentual da mercadoria devolvida">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="pdevol" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <p:inputText id="vipidevol" value="#{digitacaoNFeFaces.produtoServico.vipidevol}" placeholder="* Valor do IPI devolvido" title="* Valor do IPI devolvido">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vipidevol" escape="true"/>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
