<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:spacer width="10px"/>
    <h:panelGroup id="pgNFeProdutoServicoTributosIcmsInter" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:selectOneMenu id="picmsinter" value="#{digitacaoNFeFaces.produtoServico.picmsinter}" title="Alíquota interestadual" autoWidth="false">
                    <f:selectItem itemLabel="Selecione a Alíquota interestadual" itemValue="" />
                    <f:selectItem itemLabel="Select One" itemValue="" />
                </p:selectOneMenu>
                <p:message for="picmsinter" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="pfcpufdest" value="#{digitacaoNFeFaces.produtoServico.pfcpufdest}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="4" />
                    </p:inputText>
                    <label>% ICMS relativo ao FCP na UF de destino</label>
                    <p:message for="pfcpufdest" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vbcufdest" value="#{digitacaoNFeFaces.produtoServico.vbcicmsufdest}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor BC da UF do destinatário</label>
                    <p:message for="vbcufdest" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="picmsufdest" value="#{digitacaoNFeFaces.produtoServico.picmsufdest}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Alíquota interna da UF do destinatário</label>
                    <p:message for="picmsufdest" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:selectOneMenu id="picmsinterpart" value="#{digitacaoNFeFaces.produtoServico.picmsinterpart}" title="% Provisório da partilha" autoWidth="false">
                    <f:selectItem itemLabel="Selecione o % Provisório da partilha" itemValue="" />
                    <f:selectItem itemLabel="Select One" itemValue="" />
                </p:selectOneMenu>
                <p:message for="picmsinterpart" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vicmsufdest" value="#{digitacaoNFeFaces.produtoServico.vicmsufdest}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor ICMS Partilha UF Destinatário</label>
                    <p:message for="vicmsufdest" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vicmsufremet" value="#{digitacaoNFeFaces.produtoServico.vicmsufremet}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor ICMS Partilha UF Remetente</label>
                    <p:message for="vicmsufremet" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vfcpufdest" value="#{digitacaoNFeFaces.produtoServico.vfcpufdest}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor ICMS relativo ao FCP UF Destino</label>
                    <p:message for="vfcpufdest" escape="true"/>
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
