<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeProdutoServicoArma" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <p:inputText id="tparma" value="#{digitacaoNFeFaces.armamento.tparma}" placeholder="* Tipo de Arma" title="* Tipo de Arma">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="tparma" escape="true"/>
            </div>
            <div class="ui-g-12">
                <p:inputTextarea id="descr" value="#{digitacaoNFeFaces.armamento.descr}" counter="display2" maxlength="255" 
                                 counterTemplate="{0} caracteres restantes." rows="4"
                                 validatorMessage="Mínimo de 15 caracteres" placeholder="* Descrição" title="* Descrição">
                    <f:validateLength minimum="15" />
                </p:inputTextarea>
                <h:outputText id="display2" />
                <p:message for="descr" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <p:inputText id="nseriearma" value="#{digitacaoNFeFaces.armamento.nserie}" placeholder="* Série da Arma" title="* Série da Arma">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="nseriearma" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-4 NoPadding">
                <div class="ui-g-10">
                    <p:inputText id="ncano" value="#{digitacaoNFeFaces.armamento.ncano}" placeholder="* Série do Cano" title="* Série do Cano">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="ncano" escape="true"/>
                </div>
                <div class="ui-g-2 TexAlCenter">
                    <p:commandButton icon="fa fa-plus Fs16 White" styleClass="ShadowEffect"/>
                </div>
            </div>
        </div>

        <div class="EmptyBox5"></div>
        <p:dataTable id="dtArmamento" var="item" lazy="true" paginator="true" paginatorPosition="top" rows="5" rowsPerPageTemplate="5" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="Página: {currentPage}/{totalPages}"
                     emptyMessage="Nenhum reboque inserido." reflow="true">

            <p:column headerText="Número Série" style="width: 20%">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="Número Série Cano" style="width: 20%">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="Descrição" style="width: 60%">
                <h:outputText value="#{car.id}" />
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>
