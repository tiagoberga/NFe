<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeProdutoServicoTributosIssqn" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vbcissqn" value="#{digitacaoNFeFaces.produtoServico.vbcissqn}" placeholder="* Valor da Base de Cálculo" title="* Valor da Base de Cálculo">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vbcissqn" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="valiqissqn" value="#{digitacaoNFeFaces.produtoServico.valiqissqn}" placeholder="* Alíquota" title="* Alíquota">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="valiqissqn" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:selectOneMenu id="clistserv" value="#{digitacaoNFeFaces.produtoServico.clistserv}" title="* Tipo de Serviço" autoWidth="false">
                    <f:selectItem itemLabel="* Selecione o Tipo de Serviço" itemValue="" />
                    <f:selectItems value="#{digitacaoNFeFaces.tiposDeServicoIssqn}" var="vClistserv" itemLabel="#{vClistserv.codigo} - #{vClistserv.descricao}" itemValue="#{vClistserv}" />
                </p:selectOneMenu>
                <p:message for="clistserv" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="cmunfg" value="#{digitacaoNFeFaces.produtoServico.cmunfg}" placeholder="* Município de Ocorrência" title="* Município de Ocorrência">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="cmunfg" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vissqn" value="#{digitacaoNFeFaces.produtoServico.vissqn}" placeholder="* Valor do ISSQN" title="* Valor do ISSQN">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vissqn" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:selectOneMenu id="indiss" value="#{digitacaoNFeFaces.produtoServico.indiss}" title="* Exigibiliadade do ISSQN" autoWidth="false">
                    <f:selectItem itemLabel="* Selecione a Exigibiliadade do ISSQN" itemValue="" />
                    <f:selectItems value="#{digitacaoNFeFaces.tiposDeExigibilidadeIss}" var="vIndiss" itemLabel="#{vIndiss.codigo} - #{vIndiss.descricao}" itemValue="#{vIndiss}" />
                </p:selectOneMenu>
                <p:message for="indiss" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:selectOneMenu id="indincentivo" value="#{digitacaoNFeFaces.produtoServico.indincentivo}" title="* Existe Incentivo Fiscal?" autoWidth="false">
                    <f:selectItem itemLabel="* Existe Incentivo Fiscal?" itemValue="" />
                    <f:selectItem itemLabel="SIM" itemValue="1" />
                    <f:selectItem itemLabel="NÃO" itemValue="2" />
                </p:selectOneMenu>
                <p:message for="indincentivo" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vdeducao" value="#{digitacaoNFeFaces.produtoServico.vdeducao}" placeholder="Valor das Deduções" title="Valor das Deduções">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vdeducao" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="voutroissqn" value="#{digitacaoNFeFaces.produtoServico.voutroissqn}" placeholder="Valor Outras Retenções" title="Valor Outras Retenções">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="voutroissqn" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vdescincond" value="#{digitacaoNFeFaces.produtoServico.vdescincond}" placeholder="Valor Desconto Incondicionado" title="Valor Desconto Incondicionado">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vdescincond" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vdesccond" value="#{digitacaoNFeFaces.produtoServico.vdesccond}" placeholder="Valor Desconto Condicionado" title="Valor Desconto Condicionado">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vdesccond" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="vissret" value="#{digitacaoNFeFaces.produtoServico.vissret}" placeholder="Valor Retenção ISS" title="Valor Retenção ISS">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="vissret" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="cservico" value="#{digitacaoNFeFaces.produtoServico.cservico}" placeholder="Código do Serviço" title="Código do Serviço" maxlength="20">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="cservico" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="cmun" value="#{digitacaoNFeFaces.produtoServico.cmun}" placeholder="Município de Incidência" title="Município de Incidência" maxlength="20">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="cmun" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="cpais" value="#{digitacaoNFeFaces.produtoServico.cpais}" placeholder="País de Incidência" title="País de Incidência" maxlength="20">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="cpais" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:inputText id="nprocesso" value="#{digitacaoNFeFaces.produtoServico.nprocesso}" placeholder="Processo Judicial / Administrativo" title="Processo Judicial / Administrativo">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="nprocesso" escape="true"/>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
