<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:spacer width="10px"/>
    <h:panelGroup id="pgNFeProdutoServicoTributosIssqn" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vbcissqn" value="#{digitacaoNFeFaces.produtoServico.vbcissqn}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>* Valor da Base de Cálculo</label>
                    <p:message for="vbcissqn" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="valiqissqn" value="#{digitacaoNFeFaces.produtoServico.valiqissqn}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>* Alíquota</label>
                    <p:message for="valiqissqn" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="clistserv" value="#{digitacaoNFeFaces.produtoServico.clistserv}" var="vClistserv" itemValue="#{vClistserv}" itemLabel="#{vClistserv.codigo.concat(' - ').concat(vClistserv.descricao)}"  
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoServico}" dropdown="true" cache="true" scrollHeight="250">
                    </p:autoComplete>
                    <label>* Tipo de Serviço</label>
                    <p:message for="clistserv" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="cmunfg" value="#{digitacaoNFeFaces.produtoServico.cmunfg}" />
                    <label>* Município de Ocorrência</label>
                    <p:message for="cmunfg" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vissqn" value="#{digitacaoNFeFaces.produtoServico.vissqn}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>* Valor do ISSQN</label>
                    <p:message for="vissqn" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="indiss" value="#{digitacaoNFeFaces.produtoServico.indiss}" var="vIndiss" itemValue="#{vIndiss}" itemLabel="#{vIndiss.codigo.concat(' - ').concat(vIndiss.descricao)}"  
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoExigibilidadeISS}" dropdown="true" cache="true" scrollHeight="250">
                    </p:autoComplete>
                    <label>* Exigibiliadade do ISSQN</label>
                    <p:message for="indiss" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:selectOneMenu id="indincentivo" value="#{digitacaoNFeFaces.produtoServico.indincentivo}" title="* Existe Incentivo Fiscal?" autoWidth="false">
                    <f:selectItem itemLabel="* Existe Incentivo Fiscal?" itemValue="" />
                    <f:selectItem itemLabel="SIM" itemValue="1" />
                    <f:selectItem itemLabel="NÃO" itemValue="2" />
                </p:selectOneMenu>
                <p:message for="indincentivo" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vdeducao" value="#{digitacaoNFeFaces.produtoServico.vdeducao}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor das Deduções</label>
                    <p:message for="vdeducao" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="voutroissqn" value="#{digitacaoNFeFaces.produtoServico.voutroissqn}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor Outras Retenções</label>
                    <p:message for="voutroissqn" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vdescincond" value="#{digitacaoNFeFaces.produtoServico.vdescincond}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor Desconto Incondicionado</label>
                    <p:message for="vdescincond" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vdesccond" value="#{digitacaoNFeFaces.produtoServico.vdesccond}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor Desconto Condicionado</label>
                    <p:message for="vdesccond" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="vissret" value="#{digitacaoNFeFaces.produtoServico.vissret}" style="text-align: right">
                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                    </p:inputText>
                    <label>Valor Retenção ISS</label>
                    <p:message for="vissret" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="cservico" value="#{digitacaoNFeFaces.produtoServico.cservico}" maxlength="20"/>
                    <label>Código do Serviço</label>
                    <p:message for="cservico" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="cmun" value="#{digitacaoNFeFaces.produtoServico.cmun}" maxlength="7"/>
                    <label>Município de Incidência</label>
                    <p:message for="cmun" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="cpais" value="#{digitacaoNFeFaces.produtoServico.cpais}" maxlength="4"/>
                    <label>País de Incidência</label>
                    <p:message for="cpais" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="nprocesso" value="#{digitacaoNFeFaces.produtoServico.nprocesso}" maxlength="30"/>
                    <label>Processo Judicial / Administrativo</label>
                    <p:message for="nprocesso" escape="true"/>
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
