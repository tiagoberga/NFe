<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:spacer width="10px"/>
    <h:panelGroup id="pgNFeProdutoServicoTributosCofins" layout="block">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete value="#{digitacaoNFeFaces.produtoServico.cstcofins}" var="vCstCofins" itemValue="#{vCstCofins}" itemLabel="#{vCstCofins.codigo.concat(' - ').concat(vCstCofins.descricao)}" 
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoSituacaoTributariaCOFINS}" dropdown="true" cache="true" scrollHeight="250">
                        <p:ajax event="itemSelect" process="@this" />
                    </p:autoComplete>
                    <label>Situação Tributária</label>
                </h:panelGroup>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-6">
                <h:panelGroup id="pgNFeProdutoServicoTributosCofinsCofins" layout="block">
                    <div class="card card-w-title"><h1>COFINS</h1>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="tipoCalculoCofins" value="#{digitacaoNFeFaces.tipoCalculoCofins}" var="vTipoCalculoCofins" itemValue="#{vTipoCalculoCofins}" itemLabel="#{vTipoCalculoCofins.calculo}" 
                                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoCalculo}" dropdown="true" cache="true" scrollHeight="250">
                                    </p:autoComplete>
                                    <label>Tipo de Cálculo</label>
                                    <p:message for="tipoCalculoCofins" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="vbccofins" value="#{digitacaoNFeFaces.produtoServico.vbccofins}" style="text-align: right">
                                        <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                                    </p:inputText>
                                    <label>Valor da Base de Cálculo</label>
                                    <p:message for="vbccofins" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="pcofins" value="#{digitacaoNFeFaces.produtoServico.pcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="4"/>
                                    </p:inputText>
                                    <label>Alíquota (%)</label>
                                    <p:message for="pcofins" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="valiqprodcofins" value="#{digitacaoNFeFaces.produtoServico.valiqprodcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="4"/>
                                    </p:inputText>
                                    <label>Alíquota (R$)</label>
                                    <p:message for="valiqprodcofins" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="qbcprodcofins" value="#{digitacaoNFeFaces.produtoServico.qbcprodcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="4"/>
                                    </p:inputText>
                                    <label>Quantidade Vendida</label>
                                    <p:message for="qbcprodcofins" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="vcofins" value="#{digitacaoNFeFaces.produtoServico.vcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
                                    </p:inputText>
                                    <label>Valor COFINS</label>
                                    <p:message for="vcofins" escape="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </div>

            <div class="ui-g-12 ui-md-12 ui-lg-6">
                <h:panelGroup id="pgNFeProdutoServicoTributosCofinsCofinsSt" layout="block">
                    <div class="card card-w-title"><h1>COFINS ST</h1>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="tipoCalculoCofinsSt" value="#{digitacaoNFeFaces.tipoCalculoCofinsSt}" var="tipoCalculoCofinsSt" itemValue="#{tipoCalculoCofinsSt}" itemLabel="#{tipoCalculoCofinsSt.calculo}" 
                                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoCalculo}" dropdown="true" cache="true" scrollHeight="250" >
                                    </p:autoComplete>
                                    <label>Tipo de Cálculo</label>
                                    <p:message for="tipoCalculoCofinsSt" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="vbccofinsst" value="#{digitacaoNFeFaces.produtoServico.vbccofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
                                    </p:inputText>
                                    <label>Valor da Base de Cálculo</label>
                                    <p:message for="vbccofinsst" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="pcofinsst" value="#{digitacaoNFeFaces.produtoServico.pcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="4"/>
                                    </p:inputText>
                                    <label>Alíquota (%)</label>
                                    <p:message for="pcofinsst" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="valiqprodcofinsst" value="#{digitacaoNFeFaces.produtoServico.valiqprodcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="4"/>
                                    </p:inputText>
                                    <label>Alíquota (R$)</label>
                                    <p:message for="valiqprodcofinsst" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="qbcprodcofinsst" value="#{digitacaoNFeFaces.produtoServico.qbcprodcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="4"/>
                                    </p:inputText>
                                    <label>Quantidade Vendida</label>
                                    <p:message for="qbcprodcofinsst" escape="true"/>
                                </h:panelGroup>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="vcofinsst" value="#{digitacaoNFeFaces.produtoServico.vcofins}" style="text-align: right">
                                        <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
                                    </p:inputText>
                                    <label>Valor COFINS ST</label>
                                    <p:message for="vcofinsst" escape="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
