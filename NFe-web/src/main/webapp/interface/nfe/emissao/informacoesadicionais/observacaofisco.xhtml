<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeObservacaoFisco">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ">
                <p:inputTextarea id="ixcampo" value="#{digitacaoNFeFaces.informacoesAdicionaisFisco.xcampo}" counter="xcampoFisco" maxlength="2000" 
                                 counterTemplate="{0} caracteres restantes." rows="10"
                                 validatorMessage="Mínimo de 15 caracteres" 
                                 placeholder="* Nome do campo" 
                                 title="* Nome do campo">
                    <f:validateLength minimum="15" />
                </p:inputTextarea>
                <h:outputText id="xcampoFisco" />
                <p:message for="ixcampo" escape="true" />
            </div>
            <div class="ui-g-12 ui-md-6 ">
                <p:inputTextarea id="ixtexto" value="#{digitacaoNFeFaces.informacoesAdicionaisFisco.xtexto}" counter="xtextoFisco" maxlength="2000" 
                                 counterTemplate="{0} caracteres restantes." rows="10"
                                 validatorMessage="Mínimo de 15 caracteres" 
                                 placeholder="* Observação" 
                                 title="* Observação">
                    <f:validateLength minimum="15" />
                </p:inputTextarea>
                <h:outputText id="xtextoFisco" />
                <p:message for="ixtexto" escape="true" />
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
