<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeProcessoReferenciado">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <p:inputText id="nproc" value="#{digitacaoNFeFaces.processoReferenciado.nproc}" placeholder="* Indicador do processo" title="* Indicador do processo">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="nproc" escape="true" />
            </div>
            <div class="ui-g-12 ui-md-6">
                <p:selectOneMenu id="indproc" value="#{digitacaoNFeFaces.processoReferenciado.indproc}" title="* Origem do processo" autoWidth="false">
                    <f:selectItem itemLabel="* Selecione a Origem do processo" itemValue="" />
                    <f:selectItems value="#{digitacaoNFeFaces.tiposOrigemProcesso}" var="vIndproc" itemLabel="#{vIndproc.codigo} - #{vIndproc.descricao}" itemValue="#{vIndproc}" />
                </p:selectOneMenu>
                <p:message for="indproc" escape="true" />
            </div>
        </div>
    </h:panelGroup>

</ui:composition>
