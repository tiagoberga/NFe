<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup id="pgNFeIdentificacaoProdutosReferenciado">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <p:inputText id="refnfpserie" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpserie}" placeholder="* Série do Documento Fiscal" title="* Série do Documento Fiscal" maxlength="3">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="refnfpserie" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <p:inputText id="refnfpnnf" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpnnf}" placeholder="* Número do Documento Fiscal" title="* Número do Documento Fiscal" maxlength="9">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="refnfpnnf" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <p:calendar id="refnfpaamm" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpaamm}" pattern="MM/yy" placeholder="* Mês e Ano de emissão da NF-e" title="* Mês e Ano de emissão da NF-e" maxlength="5">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:calendar>
                <p:message for="refnfpaamm" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <p:selectOneMenu id="refnfpmod" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpmod}" title="* Modelo do Documento Fiscal" autoWidth="false">
                    <f:selectItem itemLabel="* Selecione o Modelo do Documento Fiscal" itemValue="" />
                    <f:selectItems value="#{digitacaoNFeFaces.tiposDeModeloDeDocumentoFiscalProdutorRural}" var="vRefnfpmod" itemLabel="#{vRefnfpmod.codigo} - #{vRefnfpmod.descricao}" itemValue="#{vRefnfpmod}" />
                </p:selectOneMenu>
                <p:message for="refnfpmod" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <p:inputText id="refnfpcpf" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpcpf}" placeholder="* CPF/CNPJ do Emitente" title="* CPF/CNPJ do Emitente" maxlength="14">
                    <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                </p:inputText>
                <p:message for="refnfpcpf" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <p:selectOneMenu id="refnfpcuf" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpcuf}" title="* UF do emitente" autoWidth="false">
                    <f:selectItem itemLabel="* Selecione a UF do emitente" itemValue="" />
                    <f:selectItems value="#{digitacaoNFeFaces.ufsEmi}" />
                </p:selectOneMenu>
                <p:message for="refnfpcuf" escape="true"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3 NoPadding">
                <div class="ui-g-10">
                    <p:inputText id="refnfpie" value="#{digitacaoNFeFaces.documentoFiscalReferenciado.refnfpie}" placeholder="* IE do emitente" title="* IE do emitente" maxlength="14">
                        <p:tooltip showEvent="focus" hideEvent="blur" position="top"/>
                    </p:inputText>
                    <p:message for="refnfpie" escape="true"/>
                </div>
                <div class="ui-g-2 TexAlCenter">
                    <p:commandButton icon="fa fa-plus Fs16 White" styleClass="ShadowEffect" />
                </div>
            </div>
        </div>

        <div class="EmptyBox5"></div>
        <p:dataTable var="item" lazy="true" paginator="true" paginatorPosition="top" rows="5" rowsPerPageTemplate="5" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="Página: {currentPage}/{totalPages}"
                     emptyMessage="Nenhum reboque inserido." reflow="true">

            <p:column headerText="Item">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="Placa">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="UF">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="RNTC">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="Opção">
                <p:commandButton icon="fa fa-remove" styleClass="RedButton" />
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>
