<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:spacer width="10px"/>
    <h:panelGroup id="pgNFeIdentificacao">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="modelo" value="#{digitacaoNFeFaces.ideNFe.modelo}" var="vModelo" itemValue="#{vModelo}" itemLabel="#{vModelo.codigo.concat(' - ').concat(vModelo.descricao)}" cache="true" cacheTimeout="360000"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoModeloDocumentoFiscal}" dropdown="true" />
                    <label>* Modelo de Documento Fiscal</label>
                    <p:message for="modelo" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="serie" value="#{digitacaoNFeFaces.ideNFe.serie}" maxlength="3" />
                    <label>* Série de NF-e</label>
                    <p:message for="serie" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="nnf" value="#{digitacaoNFeFaces.ideNFe.nnf}" maxlength="9" />
                    <label>* Número de NF-e</label>
                    <p:message for="nnf" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:calendar id="dhemi" value="#{digitacaoNFeFaces.ideNFe.dhemi}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button"/>
                    <label>* Data/Hora Emissão</label>
                    <p:message for="dhemi" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:calendar id="dhsaient" value="#{digitacaoNFeFaces.ideNFe.dhsaient}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button"/>
                    <label>Data/Hora Saída/Entrada</label>
                    <p:message for="dhsaient" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="tpnf" value="#{digitacaoNFeFaces.ideNFe.tpnf}" var="vTpnf" itemValue="#{vTpnf}" itemLabel="#{vTpnf.codigo.concat(' - ').concat(vTpnf.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoOperacao}" dropdown="true" />
                    <label>* Tipo de Operação</label>
                    <p:message for="tpnf" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="tpemis" value="#{digitacaoNFeFaces.ideNFe.tpemis}" var="vTpemis" itemValue="#{vTpemis}" itemLabel="#{vTpemis.codigo.concat(' - ').concat(vTpemis.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoEmissao}" dropdown="true" />
                    <label>* Forma de Emissão</label>
                    <p:message for="tpemis" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="finnFe" value="#{digitacaoNFeFaces.ideNFe.finnfe}" var="vFinnFe" itemValue="#{vFinnFe}" itemLabel="#{vFinnFe.codigo.concat(' - ').concat(vFinnFe.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoFinalidadeEmissao}" dropdown="true" />
                    <label>* Finalidade de Emissão</label>
                    <p:message for="finnFe" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="tpimp" value="#{digitacaoNFeFaces.ideNFe.tpimp}" var="vTpimp" itemValue="#{vTpimp}" itemLabel="#{vTpimp.codigo.concat(' - ').concat(vTpimp.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoFormatoImpressao}" dropdown="true" />
                    <label>* Tipo de Impressão</label>
                    <p:message for="tpimp" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="indfinal" value="#{digitacaoNFeFaces.ideNFe.tpimp}" var="vIndfinal" itemValue="#{vIndfinal}" itemLabel="#{vIndfinal.codigo.concat(' - ').concat(vIndfinal.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoOperacaoConsumidor}" dropdown="true" />
                    <label>* Tipo de Consumidor</label>
                    <p:message for="indfinal" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="iddest" value="#{digitacaoNFeFaces.ideNFe.iddest}" var="vIddest" itemValue="#{vIddest}" itemLabel="#{vIddest.codigo.concat(' - ').concat(vIddest.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoDestinoOperacao}" dropdown="true" />
                    <label>* Destino da Operação</label>
                    <p:message for="iddest" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete id="indpres" value="#{digitacaoNFeFaces.ideNFe.indpres}" var="vIndpres" itemValue="#{vIndpres}" itemLabel="#{vIndpres.codigo.concat(' - ').concat(vIndpres.descricao)}" cache="true"
                                    completeMethod="#{digitacaoNFeFaces.completeNFeTipoPresencaCompradorOperacao}" dropdown="true" />
                    <label>* Tipo de Atendimento</label>
                    <p:message for="indpres" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="natop" value="#{digitacaoNFeFaces.ideNFe.natop}" maxlength="60" />
                    <label>* Natureza da Operação</label>
                    <p:message for="natop" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="cuf" value="#{digitacaoNFeFaces.ideNFe.cuf}" maxlength="2" />
                    <label>* UF</label>
                    <p:message for="cuf" escape="true"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="cmunfg" value="#{digitacaoNFeFaces.ideNFe.cmunfg}" maxlength="7" />
                    <label>* Município</label>
                    <p:message for="cmunfg" escape="true"/>
                </h:panelGroup>
            </div>
        </div>

        <div class="card card-w-title"><h1>Totais</h1>
            <div class="ui-g dashboard" >
                <div class="ui-g-12 ui-md-12 ui-lg-4" >
                    <div class="card" >
                        <div class="ui-g-8 ui-md-8 ui-lg-8" style="text-align: left"><span style="display: block">Valor Total da NF-e</span></div>
                        <div class="ui-g-4 ui-md-4 ui-lg-4" style="text-align: right">
                            <p:outputLabel style="display: block" value="#{digitacaoNFeFaces.total.totalNFeIcms.vnf}"><f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" /></p:outputLabel>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4" >
                    <div class="card" >
                        <div class="ui-g-8 ui-md-8 ui-lg-8" style="text-align: left"><span style="display: block">Valor ICMS da NF-e</span></div>
                        <div class="ui-g-4 ui-md-4 ui-lg-4" style="text-align: right">
                            <p:outputLabel style="display: block" value="#{digitacaoNFeFaces.total.totalNFeIcms.vicms}"><f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" /></p:outputLabel>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-4">
                    <div class="card" >
                        <div class="ui-g-8 ui-md-8 ui-lg-8" style="text-align: left"><span style="display: block">Valor ICMS ST da NF-e</span></div>
                        <div class="ui-g-4 ui-md-4 ui-lg-4" style="text-align: right">
                            <p:outputLabel style="display: block" value="#{digitacaoNFeFaces.total.totalNFeIcms.vst}"><f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" /></p:outputLabel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
