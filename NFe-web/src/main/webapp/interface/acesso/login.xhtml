<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Olympos</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="BlueBack">

        <div class="Wid70 MarAuto">
            <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">
                <div class="Wid70 MarAuto WidAutoOnMobile">
                    <div class="EmptyBox150 ShowOnDesktop"></div>
                    <div class="EmptyBox50 ShowOnMobile"></div>

                    <div class="Wid100 FontLatoRegular White Fs18">Bem vindo! Realize o seu login</div>
                    <div class="EmptyBox30"></div>
                    <div class="Card ui-fluid ShadowEffect">
                        <div class="Container100">
                            <p:inputText placeholder="UsuÃ¡rio" style="padding:15px !important;" />
                        </div>
                        <div class="Container100">
                            <p:password placeholder="Senha" style="padding:15px !important;"/>
                        </div>

                        <div class="EmptyBox10"></div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg6">
                                <p:commandButton type="button" value="Logar" styleClass="GreenButton" />
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg6">
                                <p:commandButton type="button" value="Criar Conta Demo" styleClass="OrangeButton"/>
                            </div>
                        </div>
                    </div>

                    <div class="EmptyBox20"></div>
                    <div class="Wid100 FontLatoRegular Fs12 TransparentWhite"> <i class="fa fa-copyright DispInlBlock"></i> PrimeFaces Olympos Theme And Layout <br/>All rights reserved.</div>
                    <div class="EmptyBox30"></div>
                </div>
            </div>
        </div>

        <style>.ui-button-text, .ui-button-text-only .ui-button-text{padding:15px !important; transition:none !important;}</style>

        <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
        <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
    </h:body>

</html>
